
<div class="wrapper" id="searched">
    <div class="heading">
        <h1>{{title}}</h1>
    </div>
    <div class="content">
        <div *ngIf="apicall" class="loader"></div>
        <div *ngFor="let article of news" class="card">
            <img src="{{article.urlToImage? article.urlToImage:defaultImage}}" alt="">
            <div class="card--contents">
                <h3><a href="{{article.url}}">{{article.title}}</a></h3>
                <p>{{article.description}}</p>
                <p><em>{{article.publishedAt}}</em></p>
            </div>
        </div>
        <div class="noresult" *ngIf="news.length == 0 && apicall==false">No match Found</div>
    </div>
    <div *ngIf="news.length != 0" class="pagination--container">
        <span>Showing page {{pagecount}} out of {{pagelength}}</span>
        <div>
            <button (click)="firstPage()" *ngIf="(pagecount-1) > 1"><i class="fa fa-angle-double-left"></i></button>
            <button (click)="previousPage()" *ngIf="pagecount>1"><i class="fa fa-angle-left"></i></button>
            <button (click)="nextPage()" *ngIf="pagelength > pagecount"><i class="fa fa-angle-right"></i></button>
            <button (click)="lastPage()" *ngIf="pagelength>(pagecount+1)"><i class="fa fa-angle-double-right"></i></button>
        </div>
     </div>
</div>
